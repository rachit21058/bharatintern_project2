<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="temp.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        </div>
        <div class="input-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        </div>
        <div class="input-container">
            <label for="kelvin">Kelvin:</label>
            <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin">
        </div>
        <div class="button-container">
            <button onclick="convertToCelsius()">Convert to Celsius</button>
            <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
            <button onclick="convertToKelvin()">Convert to Kelvin</button>
        </div>
    </div>

       <h5>_RACHIT SRIVASTAVA</h5>
    
    </div>

    <script src="temp.js"></script>
</body>
</html>
